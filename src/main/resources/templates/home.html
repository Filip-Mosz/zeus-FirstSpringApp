<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Zeus: Spring app</title>
</head>
<body>

<section>
    <fieldset>
        <legend>String</legend>
        <p>Name: <span th:text="${name}">Adam</span></p>
    </fieldset>
</section>

<section>
    <fieldset>
        <legend>Obiekt</legend>
        <p>Name: <span th:text="${person.name}">imię klienta</span></p>
        <p>Surname: <span th:text="${person.surname}">nazwisko klienta</span></p>
        <p>Age: <span th:text="${person.age}">wiek klienta</span></p>
        <hr>
    </fieldset>
</section>

<section>
    <fieldset>
        <legend>Lista</legend>
        <div th:each="person:${personsList}">
            <p>Name: <span th:text="${person.name}">imię klienta</span></p>
            <p>Surname: <span th:text="${person.surname}">nazwisko klienta</span></p>
            <p>Age: <span th:text="${person.age}">wiek klienta</span></p>
            <hr>
        </div>
    </fieldset>

</section>
</body>
</html>
